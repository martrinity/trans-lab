<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Translab</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container" id="inicio">
		<div class="row" id="brand">
			<div class="col s4 offset-s4">
				<img class="responsive-img" src="docs/imagen.png" alt="Logo" >
			</div>
			<div class="col s12 center">
				<h5>TRANS-LAB</h5>
			</div>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="row signin">
				<div class="input-field col s12">
						<i class="material-icons prefix">perm_identity</i>
						<input id="correo" type="text" class="validate">
						<label for="correo">Correo electrónico</label>
					</div>
					<hr>
					<div class="input-field col s12">
						<i class="material-icons prefix">lock_outline</i>
						<input id="contraseña" type="tel" class="validate">
						<label for="contraseña">Contraseña</label>
					</div>
					<button id="inicio-sesion" class="col s12">INICIAR SESIÓN</button>
				</div>
			</form>
		</div><!-- Cierre row -->
		<p>¿Olvidaste tu contraseña?</p>
	</div><!-- Contenedor -->
	<footer class="center-align">
			<h6>¿NO TIENES CUENTA? <a href="#"> REGISTRATE</a></h6>
		</footer>
</body>
</html>
